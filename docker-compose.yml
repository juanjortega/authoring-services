version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - db
    environment:
      - SERVER_PORT=8081
      - SERVER_SERVLET_CONTEXT_PATH=/authoring-services
      - SPRING_SECURITY_USER_NAME=user
      - SPRING_SECURITY_USER_PASSWORD=password
  
  db:
    image: mysql:5.7
    container_name: mysql-authoring
    environment:
      MYSQL_ROOT_PASSWORD: yourrootpassword
      MYSQL_DATABASE: ts_review
      MYSQL_USER: dbuser               # Nombre de usuario de la base de datos
      MYSQL_PASSWORD: dbuserpassword   # Contrase√±a del usuario de la base de datos
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
